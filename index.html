<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debaditya Dutta | Advocate</title>

<style>
:root{
  --bg:#0f0f0f;
  --panel:#1a1a1a;
  --border:#2b2b2b;
  --text:#e6e6e6;
  --muted:#b5b5b5;
  --gold:#c9a44c;
  --gold-soft:#a88a3a;
  --serif:"Georgia","Times New Roman",serif;
  --sans:"Inter","Helvetica Neue",Arial,sans-serif;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:var(--sans);
  line-height:1.65;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:0 20px;
}

section{
  padding:70px 0;
  border-bottom:1px solid var(--border);
}

h1,h2,h3{
  font-family:var(--serif);
  color:var(--gold);
  font-weight:500;
}

h1{font-size:3.2rem}
h2{font-size:2.1rem;margin-bottom:25px}
h3{font-size:1.25rem;margin-bottom:10px}

p{color:var(--muted)}

a{color:var(--gold);text-decoration:none}
a:hover{color:var(--gold-soft)}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 0;
}

.nav-links a{
  margin-left:24px;
  font-size:0.85rem;
  letter-spacing:1px;
  text-transform:uppercase;
}

.hero{
  min-height:75vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.hero p{
  font-size:1.3rem;
  max-width:720px;
  margin-top:10px;
}

.hero-tag{
  margin-top:18px;
  padding-left:16px;
  border-left:3px solid var(--gold);
  font-weight:300;
}

.btn{
  display:inline-block;
  margin-top:30px;
  padding:12px 26px;
  background:var(--gold);
  color:#000;
  font-weight:600;
  border-radius:4px;
  border:none;
  cursor:pointer;
}

.btn:hover{background:var(--gold-soft)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  margin-top:35px;
}

.timeline{max-width:760px}

.item{
  border-left:2px solid var(--gold);
  padding-left:20px;
  margin-bottom:35px;
}

.date{
  font-size:0.85rem;
  color:var(--gold);
  margin-bottom:5px;
}

/* Research Cards */
.research-card{
  background:var(--panel);
  border:1px solid var(--border);
  padding:26px;
  border-radius:6px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.research-category{
  font-size:0.75rem;
  letter-spacing:.5px;
  text-transform:uppercase;
  color:var(--gold-soft);
}

.research-title{
  font-family:var(--serif);
  color:var(--gold);
  font-size:1.2rem;
}

.research-meta{
  font-size:0.85rem;
  color:var(--muted);
}

.research-snippet{
  font-size:0.95rem;
  color:var(--muted);
}

.skill-tags{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.skill-tag{
  font-size:0.7rem;
  padding:4px 8px;
  border:1px solid var(--border);
  border-radius:20px;
  color:var(--text);
}

footer{
  text-align:center;
  padding:45px 0;
  font-size:0.8rem;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">

<section id="research">
  <h2>Legal Research Highlights</h2>
  <p style="max-width:700px;color:var(--muted)">
    Curated extracts from academic work, internship research, and drafting exercises,
    demonstrating structured case law analysis and ratio decidendi extraction.
  </p>

  <div id="researchGrid" class="grid"></div>
</section>

<footer>
  © 2025 Debaditya Dutta · Advocate · Bar Council of Delhi
</footer>

</div>

<script>
const researchData = [
  {
    category: "Insolvency & Bankruptcy Code (IBC)",
    title: "The 'Clean Slate' Theory & Extinguishment of Claims",
    key_case: "Ghanashyam Mishra v. Edelweiss ARC (2021)",
    snippet:
      "Analyzed the Supreme Court’s ratio that upon approval of a Resolution Plan, all prior claims including statutory dues stand extinguished, ensuring a genuine fresh start for the Corporate Debtor.",
    skills: ["Ratio Decidendi", "Statutory Interpretation", "Case Law Analysis"]
  },
  {
    category: "Constitutional Law & Gender Justice",
    title: "Decriminalization of Adultery",
    key_case: "Joseph Shine v. Union of India (2018)",
    snippet:
      "Critically examined Section 497 IPC as manifestly arbitrary, highlighting the Court’s shift from proprietary notions of marriage to constitutional recognition of sexual autonomy, dignity, and privacy.",
    skills: ["Constitutional Analysis", "Doctrinal Research", "Gender Justice"]
  },
  {
    category: "Criminal Law Reform (BNS)",
    title: "Organized Crime: Statutory Transition",
    key_case: "Bharatiya Nyaya Sanhita, 2023 (Section 111)",
    snippet:
      "Mapped the statutory transition from fragmented state enactments to a unified definition of organized crime, analysing legislative intent and implications for centralised prosecution.",
    skills: ["Comparative Statutes", "Legislative Intent", "Criminal Law Reform"]
  },
  {
    category: "Forensic Evidence & Technology",
    title: "DNA Evidence & Secondary Transfer",
    key_case: "R v. Tsekiri (UK Court of Appeal)",
    snippet:
      "Examined judicial caution in relying solely on DNA evidence, emphasising secondary transfer theory and the need for corroborative circumstances.",
    skills: ["Forensic Evidence", "Comparative Jurisprudence", "Evidence Law"]
  },
  {
    category: "Tax Litigation & Natural Justice",
    title: "Reassessment & Right to Hearing",
    key_case: "Thirukochi Motor Vehicle Owners Credit Society v. ITO",
    snippet:
      "Established that denial of a personal hearing under Section 148A when requested violates principles of natural justice, rendering reassessment proceedings unsustainable.",
    skills: ["Procedural Law", "Writ Jurisdiction", "Tax Compliance"]
  },
  {
    category: "International Arbitration",
    title: "Seat vs Venue of Arbitration",
    key_case: "Lex Arbitri Doctrine",
    snippet:
      "Analysed consequences of selecting a foreign seat with an Indian venue, particularly exclusion of Part I of the Arbitration and Conciliation Act, 1996.",
    skills: ["Arbitration Clauses", "Cross-Border Disputes", "Contract Drafting"]
  }
];

const grid = document.getElementById("researchGrid");

researchData.forEach(item => {
  const card = document.createElement("div");
  card.className = "research-card";

  card.innerHTML = `
    <div class="research-category">${item.category}</div>
    <div class="research-title">${item.title}</div>
    <div class="research-meta"><strong>Key Reference:</strong> ${item.key_case}</div>
    <div class="research-snippet">${item.snippet}</div>
    <div class="skill-tags">
      ${item.skills.map(s => `<span class="skill-tag">${s}</span>`).join("")}
    </div>
  `;

  grid.appendChild(card);
});
</script>

</body>
</html>
